name: Run Python script

on:
  schedule:
    - cron: '*/1 * * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Purge pip cache
        run: pip cache purge
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run script
        run: python scraper.py
